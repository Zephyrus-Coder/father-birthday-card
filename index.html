<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恭祝老爸六十二寿辰快乐！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <header class="card-header">
            <h1>恭祝老爸六十二寿辰快乐！</h1>
        </header>

        <section class="greeting-section">
            <h2>敬爱的老爸：</h2>
            <p>在您六十二岁华诞这个特别而喜庆的日子里，我们满怀激动与喜悦，向您致以最诚挚、最热烈的祝福！</p>
            <p>岁月悠悠，恩情似海。您用如山的臂膀为我们撑起一片晴空，用无私的关爱温暖着家的每一个角落。如今，看到您精神矍铄，笑意盈盈，是我们最大的幸福与骄傲。</p>
            
            <div class="wish-block">
                <p class="wish-intro">愿您：</p>
                <div class="wish-list">
                    <p class="wish-item">松鹤长春，春秋不老，福寿安康，笑口常开！</p>
                    <p class="wish-item">畅享含饴弄孙之乐，尽享阖家团圆之福！</p>
                </div>
            </div>

            <p>愿未来的每一天，您都充满喜悦与祥和，健康长伴，幸福绵长！</p>
        </section>

        <section class="media-section">
            <div class="slideshow-container">
                <!-- 图片将通过 JavaScript 动态插入 -->
                <div class="slide fade">
                    <img src="images/image1.jpg" alt="温馨照片1">
                </div>
                <div class="slide fade">
                    <img src="images/image2.jpg" alt="温馨照片2">
                </div>
                <div class="slide fade">
                    <img src="images/image3.jpg" alt="温馨照片3">
                </div>
                <div class="slide fade">
                    <img src="images/image4.jpg" alt="温馨照片4">
                </div>
                <div class="slide fade">
                    <img src="images/image5.jpg" alt="温馨照片5">
                </div>
                <div class="slide fade">
                    <img src="images/image6.jpg" alt="温馨照片6">
                </div>
                <div class="slide fade">
                    <img src="images/image7.jpg" alt="温馨照片7">
                </div>
                <div class="slide fade">
                    <img src="images/image8.jpg" alt="温馨照片8">
                </div>
                <div class="slide fade">
                    <img src="images/image9.jpg" alt="温馨照片9">
                </div>
                <div class="slide fade">
                    <img src="images/image10.jpg" alt="温馨照片10">
                </div>
                <!-- 如果需要更多图片，按此格式添加 -->
            </div>
        </section>

        <section class="signature-section">
            <p>爱您的：孩子们 及全家 敬上</p>
            <p>二零二五年五月十六日</p> <!-- 您可以修改为具体日期 -->
        </section>

        <audio id="backgroundMusic" loop>
            <source src="audio/background_music.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>
    </div>

    <!-- 引入 canvas-confetti 库 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
